<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="allreels">
                <div class="reel">
                    <video autoplay muted loop src="ved1.mp4"></video>
                    <div class="bottom">
                        <div class="user">
                            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600&auto=format&fit=crop&q=60" alt="">
                            <h4>naitikk._</h4>
                            <button>Follow</button>
                        </div>
                        <h3>How social media transforms digital business in 2025 #shorts</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <h4 class="like-icon icon"><i class="ri-heart-3-line"></i></h4>
                            <h6>300</h6>
                        </div>
                        <div class="comment">
                            <h4 class="comment-icon icon"><i class="ri-chat-3-line"></i></h4>
                            <h6>120</h6>
                        </div>
                        <div class="share">
                            <h4 class="share-icon icon"><i class="ri-share-forward-fill"></i></h4>
                            <h6>80</h6>
                        </div>
                        <div class="menu">
                            <h4 class="menu-icon icon"><i class="ri-more-2-fill"></i></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
